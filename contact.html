<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Data Dashboard
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/dataDashboard.css" />
    </head>

    <body>

<!--- Navigation Bar /> -->
    <header class="main-header">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" aria-disabled="true" class="isDisabled">About Project</a></li>
                <li><a href="#" aria-disabled="true" class="isDisabled">Methodology</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

        <!--- Main Body /> -->
        <div class="contactUs">
            <div class="contactUsForm">
        <!-- Note -->
        <form id="myform" onsubmit="return validate();">
                <h1 class="contactTitle">  
                    Contact Us
                </h1>
                <div id="errorMessage"></div>
                <fieldset>
                    <div class="input_field">
                        <label for="userName">Name</label>
                        <input id="userName" name="userName" type="text">
                    </div>
                    <div class="input_field">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text">
                    </div>
                    <div class="input_field">
                        <label for="phone">Telephone Number</label>
                        <input id="phone" name="phone" type="text">
                    </div>
                    <div class="input_field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                    </div>
                    <div class="input_field">
                        <label for="message">Message</label>
                        <input id="message" name="message" type="text">
                    </div>
                        <button class="contactSubmit" input type="submit">Send</button>
                </fieldset>
            </form>
            </div>

    <!--- Footer /> -->
        <footer class="main-footer">
            <div class="footer-inner">
                <span>Copyright &copy; 2020 Bauer</span> <br />
            </div>
        </footer>
        <script src="./scripts/contactUs.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
